<!DOCTYPE html>
<html>
<head>
    <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevents page scrolling */
    }
    body {
        background-image: url("{{ url_for('static', filename='styles/emptyconference.jpg') }}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
    }
  .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right:0;
        width: 99%;
      
        background: rgba(0,0,0,0.85);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 80px 40px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .navbar .logo {
        height: 50px;
      
    }
    .navbar nav a {
        color: #fff;
        margin-right: 18px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1em;
        transition: color 0.2s;
    }
    .navbar nav a:last-child {
        margin-right: 10;
    }
    .navbar nav a:hover {
        color: #4caf50;
    }
    .register-container {
        background: rgba(0,0,0,0.7);
        color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        max-width: 350px;
        width: 90%;
        /* Center vertically and horizontally, no scroll */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 36px 28px 28px 28px;
        text-align: center;
    }
    .register-container h2 {
        margin-bottom: 24px;
    }
    .register-container input[type="text"],
    .register-container input[type="email"],
    .register-container input[type="password"] {
        width: 100%;
        padding: 12px 10px;
        margin: 12px 0 18px 0;
        border: none;
        border-radius: 6px;
        background: #f1f1f1;
        color: #222;
        font-size: 1em;
        box-sizing: border-box;
    }
    .register-container button[type="submit"] {
        width: 100%;
        padding: 12px;
        background: grey;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: bold;
        cursor: pointer;
        margin-top: 8px;
        transition: background 0.2s;
    }
    .register-container button[type="submit"]:hover {
        background: cyan;
    }
    .register-container a {
        color: #fff;
        text-decoration: underline;
        display: block;
        margin-top: 10px;
    }
    </style>
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
     <header>
    <div class="navbar" position="fixed">
        <img src="{{ url_for('static', filename='styles/mzanstilogo.jpeg') }}" alt="Logo" class="logo">
        <nav>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('dashboard') }}"></a>
            <a href="{{ url_for('login') }}">Logout</a>
        </nav>
    </div>
</header>
    <div class="register-container">
        <h2>Register</h2>
        <form id="registerForm" action="/register" method="post">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="text" id="company" name="company" placeholder="Company" required>
            <input type="text" id="department" name="department" placeholder="Department" required>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</body>
</html>
