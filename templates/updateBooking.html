<!DOCTYPE html>
<html>
<head>
    <title>Update Booking</title>
    <style>
        body { background: #222; color: #fff; font-family: Arial, sans-serif; }
        .update-container {
            background: #333;
            border-radius: 10px;
            max-width: 400px;
            margin: 80px auto;
            padding: 32px 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        label { display: block; margin-top: 12px; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 5px;
            border: none;
        }
        button {
            margin-top: 18px;
            padding: 10px 22px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover { background: #4caf50; }
        a { color: #fff; text-decoration: underline; display: block; margin-top: 18px; }
    </style>
</head>
<body>
    <div class="update-container">
        <h2>Update Booking</h2>
        <form method="POST">
            <label for="purpose">Purpose:</label>
            <input type="text" name="purpose" value="{{ booking.purpose }}" required>

            <label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" value="{{ booking.start_time|replace(' ', 'T') }}" required>

            <label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" value="{{ booking.end_time|replace(' ', 'T') }}" required>

            <label for="attendees">Attendees (comma-separated):</label>
            <input type="text" name="attendees" value="{{ booking.attendees|join(', ') if booking.attendees else '' }}">

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('viewBookings') }}">Back to Bookings</a>
    </div>
</body>
</html>
